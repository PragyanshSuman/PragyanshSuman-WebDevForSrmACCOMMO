spring.application.name=accommodation-finder
spring.datasource.url=jdbc:mysql://localhost:3306/srm_accommodation?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
security.jwt.token.secret-key=your_secret_key_here
security.jwt.token.expire-length=3600000
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads
logging.level.com.example.accommodation_finder=DEBUG
server.port=8080
app.base-url=http://localhost:8080